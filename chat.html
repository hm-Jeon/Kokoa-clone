<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:06</span>
      </div>
      <div class="status-bar__column">
        <span>65 %</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-xs"></i>
      </div>
    </div>

    <header class="screen-header alt-screen-header">
      <span>
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </span>
      <span>
        <h1 class="alt-screen-header__title">ROSÉ</h1>
      </span>
      <span>
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        <i class="fa-solid fa-bars fa-lg"></i>
      </span>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, March 17, 2022</div>
      <div class="message-row">
        <img src="image/rosé.jpg" />
        <div class="message-row__content">
          <span class="message__author">ROSÉ</span>
          <div class="message__info">
            <span class="message__bubble">Hey!</span>
            <span class="message__time">18:21</span>
          </div>
        </div>
      </div>

      <div class="message-row sent-message">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up Rosie?</span>
            <span class="message__time">18:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="fa-regular fa-face-grin-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ff3d2d78c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
