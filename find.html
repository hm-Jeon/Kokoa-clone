<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:06</span>
      </div>
      <div class="status-bar__column">
        <span>65 %</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__icons-setting">
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
          <span class="badge screen-header__icons-setting__notification"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__row">
          <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-envelope fa-2x"></i>
            <span>Invite</span>
          </div>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span>
            Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#blackpink</h5>
            <h6 class="open-post__hashtags">#blackpink#blink#friends</h6>
            <div class="open-post__members">
              <img
                src="https://cdnweb01.wikitree.co.kr/webdata/editor/202107/19/img_20210719114851_4a9c2f73.webp"
              />
              <span class="open-post__member-count">29871 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img
              src="https://assets.teenvogue.com/photos/5ee0f9d8570631e08300becd/master/pass/tout.jpg"
            />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i>
              <span>7856</span>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#spurs</h5>
            <h6 class="open-post__hashtags">#spurs#kane#sonny</h6>
            <div class="open-post__members">
              <img
                src="https://cdnweb01.wikitree.co.kr/webdata/editor/202107/19/img_20210719114851_4a9c2f73.webp"
              />
              <span class="open-post__member-count">9871 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img
              src="https://pbs.twimg.com/profile_images/1158125064308568064/Etnsor3V_400x400.jpg"
            />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i>
              <span>2896</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <span class="badge nav__notification"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ff3d2d78c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
