<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:06</span>
      </div>
      <div class="status-bar__column">
        <span>65 %</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__icons-setting">
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
          <span class="badge screen-header__icons-setting__notification"></span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://cdnweb01.wikitree.co.kr/webdata/editor/202107/19/img_20210719114851_4a9c2f73.webp"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">User</h4>
            <h6 class="user-component__subtitle">
              +82 10-1111-1111
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x user-component__comment"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check fa-2x"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-brush fa-2x"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-address-card fa-2x"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="icon-row__row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-box-archive fa-2x"></i>
            <span>Talk Drive</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icon-row icon-row">
          <div class="more-suggestions__icon-row__row icon-row__row">
            <div class="more-suggestions__icon-row__icon icon-row__icon">
              <img
                src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/3619928b017800001.png"
              />
              <span>Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon-row__icon icon-row__icon">
              <img
                src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/service/a85d0594017900001.jpg"
              />
              <span>Kokoa friends</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <span class="badge nav__notification"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ff3d2d78c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
